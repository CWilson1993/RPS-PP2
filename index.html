<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors to make decisions">
    <meta name="keywords" content="rock, paper, scissors, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80f5f421a8.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1 class="heading">Rock, Paper, Scissors!</h1>
    <div class="game-box">
        <h2>Computer Picks: <span id="comp-pick"></span></h2>
        <h2>You Pick: <span id="user-pick"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="rock" value="Rock" aria-label="Rock button" class="btn btn--big btn--blue">
            <i class="far fa-hand-rock"></i>
        </button>
        <button id="paper" value="Paper" aria-label="Paper button" class="btn btn--big btn--green">
            <i class="far fa-hand-paper"></i>
        </button>
        <button id="scissors" value="Scissors" aria-label="Scissors button" class="btn btn--big btn--orange">
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>
    <div>
        <p class="score">User wins: <span id="user-score">0</span></p>
        <p class="score">Computer wins: <span id="comp-score">0</span></p>
    </div>
    <script src="assets/js/script.js" charset="utf-8"></script>
</body>

</html>
